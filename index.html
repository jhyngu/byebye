<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            font-family: Arial, sans-serif;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 0;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff0080, 0 0 20px #ff0080, 0 0 25px #ff0080;
            }

            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0080, 0 0 40px #ff0080, 0 0 50px #ff0080;
            }
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container .frame {
            position: relative;
            width: 90%; /* Adjusted for responsive design */
            max-width: 300px;
            aspect-ratio: 5 / 6;
            border: 10px solid #fff;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: #fff;
        }

        .image-container .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container .frame::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <h1>승민아 잘가 ㅜㅜ<br>보고싶을거야</h1>
    <div class="image-container">
        <div class="frame">
            <img src="./images/KakaoTalk_Photo_2025-01-16-11-45-42 001.jpeg" alt="photo1">
        </div>
    </div>
</body>

</html>
